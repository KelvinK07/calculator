<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>I'm The Creator Of iPhone Calculator</h1>
    <div class="base">
        <div class="screen">
            <p id="result">0</p>
        </div>
        <div class="buttonplace">
            <div class="row">
                <div class="buttong" id="clear">AC</div>
                <div class="buttong" id="changesign">+/-</div>
                <div class="buttong" id="percentage">%</div>
                <div class="buttony" id="divide"><b>÷</b></div>
            </div>
            <div class="row">
                <div class="button" id="b7">7</div>
                <div class="button" id="b8">8</div>
                <div class="button" id="b9">9</div>
                <div class="buttony" id="multiply"><b>×</b></div>
            </div>
            <div class="row">
                <div class="button" id="b4">4</div>
                <div class="button" id="b5">5</div>
                <div class="button" id="b6">6</div>
                <div class="buttony" id="minus"><b>–</b></div>
            </div>
            <div class="row">
                <div class="button" id="b1">1</div>
                <div class="button" id="b2">2</div>
                <div class="button" id="b3">3</div>
                <div class="buttony" id="plus"><b>+</b></div>
            </div>
            <div class="row">
                <div class="longbutton" id="b0">0</div>
                <div class="button" id="comma">,</div>
                <div class="buttony" id="equal"><b>=</b></div>
            </div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
